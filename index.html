			height: 180px;
			display: flex;
			justify-content: center;
			align-items: center;
			color: #8B0A1A; /* dark red */
			text-decoration: none;
			font-size: 30px; /* added this line */
		}
		
		.card:hover {
			transform: perspective(1000px) rotateY(10deg);
		}
	</style>
